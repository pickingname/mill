<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>an app</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div id="map" class="w-full h-screen"></div>

    <div class="absolute top-4 left-4 w-48 border-0 bg-white/95 backdrop-blur-sm rounded-lg font-outfit hidden"
        id="infoContainer">
        <div class="p-4 space-y-3">
            <!-- <p class="text-xs text-gray-500 font-medium text-center" id="reportType">--</p> -->

            <div>
                <h3 class="text-sm leading-tight text-gray-900" id="location"></h3>
            </div>

            <div class="flex items-baseline gap-1">
                <span class="text-2xl text-gray-900" id="magnitude"></span>
                <span class="text-xs text-gray-500 font-medium">Mw</span>
            </div>

            <div class="space-y-1.5 text-xs">
                <div class="flex justify-between">
                    <span class="text-gray-500">Max Intensity</span>
                    <span class="font-medium text-gray-900"><span id="maxInt"></span></span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">Depth</span>
                    <span class="font-medium text-gray-900"><span id="depth"></span> km</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">Time</span>
                    <span class="font-medium text-gray-900" id="time"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/utils/main.js"></script>
</body>

</html>
