<!DOCTYPE html>
<html lang="en">

<head>
    <title>mill/quake</title>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no,">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="mill/quake" name="apple-mobile-web-app-title" />

    <meta content="website" property="og:type" />
    <meta content="mill/quake" property="og:title" />
    <meta content="a near real-time earthquake map" property="og:description" />
    <meta content="mill/quake" property="og:site_name" />
    <meta content="https://m1ll.vercel.app" property="og:url" />
    <meta content="/favicon.png" property="og:image" />

    <link rel="manifest" href="/manifest.json">
    <link rel="preload" href="/src/style.css" as="style" />
    <link rel="preload" href="/src/utils/main.js" as="script" />
    <link rel="stylesheet" href="/src/style.css" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.png" sizes="180x180" type="image/png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
</head>

<body>
    <div id="map" class="w-full h-screen"></div>

    <div class="absolute top-4 left-4 right-4 sm:right-auto sm:w-64 bg-white/95 dark:bg-neutral-900 backdrop-blur-sm rounded-lg font-outfit dark:border-neutral-700 dark:border"
        id="infoContainer">
        <div class="p-4 space-y-3">
            <div>
                <h3 class="text-sm sm:text-base leading-tight text-neutral-900 dark:text-white" id="location">Unknown
                </h3>
                <p class="text-xs text-neutral-500 font-medium dark:text-neutral-300" id="reportType">Unknown report
                    type</p>
            </div>

            <div class="flex items-end gap-6 justify-center text-center">
                <div class="flex flex-col items-center text-center">
                    <span
                        class="text-xs text-neutral-500 font-medium mb-0.5 dark:text-neutral-300 select-none">Magnitude</span>
                    <div class="flex items-baseline gap-1 justify-center">
                        <span class="text-sm sm:text-2xl text-neutral-900 dark:text-white" id="magnitude">--</span>
                        <span class="text-xs text-neutral-500 font-medium dark:text-neutral-300">Mw</span>
                    </div>
                </div>
                <div class="flex flex-col items-center text-center">
                    <span
                        class="text-xs text-neutral-500 font-medium mb-0.5 dark:text-neutral-300 select-none">Intensity</span>
                    <span class="text-sm sm:text-2xl font-medium text-neutral-900 dark:text-white" id="maxInt">--</span>
                </div>
            </div>

            <div class="space-y-1.5 text-xs mt-2">
                <div class="flex justify-between">
                    <span class="text-neutral-500 dark:text-neutral-300 select-none">Depth</span>
                    <span class="font-medium text-neutral-900 dark:text-white"><span id="depth">Unknown</span></span>
                </div>
                <div class="flex justify-between">
                    <span class="text-neutral-500 dark:text-neutral-300 select-none">Time</span>
                    <span class="font-medium text-neutral-900 dark:text-white" id="time">Unknown</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/utils/main.js"></script>
</body>

</html>
