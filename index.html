<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>an app</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div id="map" class="w-full h-screen"></div>

    <div class="absolute top-4 left-4 w-64 border-0 bg-white/95 backdrop-blur-sm rounded-lg font-outfit"
        id="infoContainer">
        <div class="p-4 space-y-3">
            <div>
                <h3 class="text-sm leading-tight text-gray-900" id="location">Unknown</h3>
            </div>

            <div class="flex items-end gap-6 justify-center text-center">
                <div class="flex flex-col items-center text-center">
                    <span class="text-xs text-gray-500 font-medium mb-0.5">Magnitude</span>
                    <div class="flex items-baseline gap-1 justify-center">
                        <span class="text-2xl text-gray-900" id="magnitude">--</span>
                        <span class="text-xs text-gray-500 font-medium">Mw</span>
                    </div>
                </div>
                <div class="flex flex-col items-center text-center">
                    <span class="text-xs text-gray-500 font-medium mb-0.5">Intensity</span>
                    <span class="text-2xl font-medium text-gray-900" id="maxInt">Unknown</span>
                </div>
            </div>

            <div class="space-y-1.5 text-xs mt-2">
                <div class="flex justify-between">
                    <span class="text-gray-500">Depth</span>
                    <span class="font-medium text-gray-900"><span id="depth">Unknown</span></span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">Time</span>
                    <span class="font-medium text-gray-900" id="time">Unknown</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/utils/main.js"></script>
</body>

</html>
